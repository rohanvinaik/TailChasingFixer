[pytest]
# pytest configuration for tail-chasing detector tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Slow tests that take >1 second
    fixture: Tests using golden fixtures
    convergence: Convergence and loop prevention tests
    analyzer: Analyzer-specific tests
    semantic: Semantic analysis tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings

# Coverage settings (when run with --cov)
# Run with: pytest --cov=tailchasing --cov-report=html
# This will generate htmlcov/index.html with coverage report

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
timeout = 30

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto
# This will use all available CPU cores

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO